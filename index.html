  <div class="top-section">
      <div id="assumptions">
          <h2>Erlang-B model assumptions</h2>
          <p>
            <span>&#x2022;</span>  Arrival Rate is Poisson distribution with parameter lambda, <br>
            <span>&#x2022;</span>  Service Rate is exponential with parameter mu, <br>
            <span>&#x2022;</span>  Number of Lines is c, <br>
            <span>&#x2022;</span>  Capacity is also c, <br>
            <span>&#x2022;</span>  Blocked Calls are cleared. <br>
          </p>
      </div>
      <div id="formula">
        <h2>Erlang-B GoS (Grade of Service)</h2>
